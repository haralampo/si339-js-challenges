<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Challenge #5</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/challenge5.css">
</head>
<body>
	<main>
	<h1>JavaScript Challenge #5</h1>
		<div id = "display">
			Hover over an image below to display the image and the alt text.
		</div>
		<div id ="thumbs">
		<img class = "thumbnail" 
			tabindex = "0"  
			alt = "Styling with a Bandana" 
			src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg"
			onmouseover="onHover(this)"
			>
	
		<img class = "thumbnail"
		tabindex = "0"  
			alt = "With My Boy" 
			src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" 
			onmouseover="onHover(this)"
			>
	
		<img class = "thumbnail" 
			tabindex = "0"  
			src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" 
			onmouseover="onHover(this)"
			alt = "Young Puppy"
			>

		<img class = "thumbnail" src="images/milo_in_car copy.png" alt="Milo in a car."
			tabindex = "0"
			onmouseover="onHover(this)"			>
	
		<img class = "thumbnail" src="images/milo_main copy.png" alt="Milo laying on grass."
			tabindex = "0"  
			onmouseover="onHover(this)"			>
	
		<img class = "thumbnail" src="images/milo_muddy copy.png" alt="Milo covered in mud."
			tabindex = "0"  
			onmouseover="onHover(this)"			>
		
		
		</div>

		<p class="alert">If you are working with the answer code make sure to update the HTML code so that the tab works will all of the images.</p>  <p>Add three of your own images as well, for a total of 6 image.</p>
	</main>
	<script src="js/jsChallenges.js"></script>  

	<script>
		function onHover(input) {
		  document.getElementById("display").innerHTML = input.alt;
		}
	</script>


</body>
</html>
